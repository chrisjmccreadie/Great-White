          <section id="right_for_me">
            <p> <span>Is Great White right for me?</span><br />
              We want smiling customers and don't want to sell you something that's not right for you. Please ensure that you answer yes to the following to ensure that GREAT-WHITE is right for you!</p>
            <p>1. You are 18 years of age or older</p>
            <p>2. You are ordering from the UK</p>
            <p>3. You are NOT pregnant or breastfeeding, we would not recommend any tooth whitening treatment during these<br />
              stages.</p>
            <p>Additional Considerations: </p>
            <p>Do you have any white fillings, bridgework, crowns or veneers on your front teeth? You ought to know that GREAT-WHITE will not whiten your fillings, bridgework, crowns or veneers, only your teeth. This can lead to mismatch in colour.</p>
            <p> Do you have loose or decayed teeth, gum disease, exposed roots or damaged fillings?  We recommend you see your dentist to sort these conditions out before using the GREAT-WHITE system. Teeth whitening works best on healthy clean teeth! </p>
            <p> If you answered yes to each of the above and have read the Additional Conditions - Awesome! You and GREAT-WHITE are meant to be. </p>
            <form>
              <p>
                <input type="checkbox" name="chbox" id="">
                Confirm that you have read and accept the above </p>
            </form>

            <p>If you are ordering the full GREAT-WHITE system then this includes enough whitening gel for up to 20 applications and you do not need to order any further whitening gels at this stage.</p>
            <p>Refills are delivered in two tubes and will provide up to 10 applications (five top teeth and five bottom teeth)</p>
            <p><span>Which strength whitening gel should I choose? </span> </p>
            <p> We offer 2 strengths of whitening gel, 10% and 16%. These are the recommended standards across Europe. Both strengths will ultimately achieve the same level of whiteness. The strength of the gel merely influences how fast you will achieve this level of whiteness.</p>
            <p>The difference in speed is just a few days. We recommend that you start off with the 10% strength whitening gel as there's less chance of experiencing tooth sensitivity. </p>
            <form>
              <p>
                <input type="checkbox" name="chbox" id="">
                10% </p>

            <form>
              <p>
                <input type="checkbox" name="chbox" id="">
                16%</p>
            </form>
            <p> Replacement whitening trays are available at a cost of £35 for one tray and £60 for two. We keep the models of your teeth for 6 months from the date of manufacture. If you would like to order an additional tray/trays, please let us know by dropping us a line at <a href="#">Gday@GREAT-WHITE.com.</a> </p>

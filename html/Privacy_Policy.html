      <h2>Privacy Policy<br />
GREAT-WHITE LIMITED</h2>
     
      
      
      
      
      <hr>
      <p> <span>PRIVACY POLICY GREAT-WHITE LIMITED</span>
        </p>
      <p>Thank you for visiting GREAT-WHITE.com (the "Web Site"). Your privacy is important to us. To better protect your privacy, we provide this notice explaining our online information practices and the choices you can make about the way your information is collected and used at this site. All capitalized terms not defined in this Privacy Policy shall have the meanings assigned to them in the Terms and Conditions for use of the Web Site, located at <a href="#" class="link">http://www.GREAT-WHITE.com/terms.html.</a></p>
      <hr>
      <p>
        <span>The Information We Collect</span></p>
      
     
      
      <p>In order to purchase a GREAT-WHITE product, this site requires that each User provide certain verifiable personal information. The types of personally identifiable information that we collect include: name, address, e-mail address, telephone number, fax number and credit card information. GREAT-WHITE does not use IP address logs to track individual User sessions or User behaviour on the Web Site.</p>
      <p>The Web Site also allows you to submit information about other people. For example, you might submit a person's information to purchase a gift for that person. The types of personally identifiable information that may be collected about other people at these pages include: recipient's name, address, e-mail address, and telephone number.</p>
      <p>We also may collect certain non-personally identifiable information when you visit the Web Site, such as the type of browser you are using (e.g., Netscape, Internet Explorer), the type of operating system you are using, (e.g., Windows '95 or Mac OS) and the domain name of your Internet service provider (e.g., America Online, Earthlink).</p>
      <hr>
      <p>
        <span>How We Use the Information</span></p>
      <p>We sometimes use this information to communicate with you, such as to notify you when we make changes to our subscriber agreements, to fulfil an online order for GREAT-WHITE products, or to contact you about issues regarding your account with us.</p>
      <p>We use the information that you provide about others to enable us to send them the relevant information or products which you have requested for them. From time to time, we also may use this information to offer our products or services to them.</p>
       <p>We sometimes use the non-personally identifiable information that we collect to improve the design and content of our site and to enable us to provide a more tailored interface for individual Users. We also may use this information in the aggregate to analyze site usage, as well as to offer you products, programs, or services. We may disclose any User's personally identifiable information in response to legal process, for example, in response to a court order or a subpoena. We also may disclose such information in response to a law enforcement agency's request.</p>
       
     <p>Agents and contractors of GREAT-WHITE who have access to personally identifiable information are required to protect this information in a manner that is consistent with this Privacy Notice by, for example, not using the information for any purpose other than to carry out the services they are performing for GREAT-WHITE.</p>
      <p>Although we take appropriate measures to safeguard against unauthorized disclosures of information, we cannot assure you that personally identifiable information that we collect will never be disclosed in a manner that is inconsistent with this Privacy Notice. Please see Sections 3 and 4 of the Terms &amp; Conditions. Our Commitment to Security.</p>
      <p>We have put in place appropriate physical, electronic, and managerial procedures to safeguard and help prevent unauthorized access, maintain data security, and correctly use the information we collect online. </p>
      
       <hr>
      <p>
        <span>How You can Access or Correct Information</span></p>
      <p>For instructions on how you can access the personally identifiable information that this GREAT-WHITE site has collected about you online, or how to correct factual errors in such information, please contact us at <br />
      <a href="#" class="link">Gday@GREAT-WHITE.com.</a> &nbsp;To protect your privacy and security, we will take reasonable steps to help verify your identity before granting access or making corrections.
      </p>
         <hr>
      <p>
        <span>How to Contact Us </span></p>
      <p>If you have any questions or concerns about this policy or its implementation you may contact us at<br />
      <a href="#" class="link">Gday@GREAT-WHITE.com</a><br />
      <br />
     For further information please contact us
      </p>

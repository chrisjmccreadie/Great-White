    <h2>How it works</h2>
    <hr>
    <p>The GREAT-WHITE System works by using custom fitting whitening trays with carbamide peroxide whitening gel. </p>
    <p>
    
    When carbamide peroxide comes in contact with your teeth it releases oxygen. This oxygen enters the pores in your teeth (yes they have pores too!) and breaks down the stains hiding out there. This means your teeth look whiter and brighter.  Think "Oxi" Action Stain Removers but for your teeth! </p>
    <p>
    So the better contact between your teeth and the carbamide peroxide, the more pores are cleaned, the whiter your teeth. This is where our custom fit trays come in. Our custom fit mouth trays maximise the contact between your teeth and the carbamide peroxide. This means that: </p>
    <p>
    
    1. You use a lot less whitening gel than 'off the shelf' <br />&nbsp;&nbsp;&nbsp; whitening products.
    </p>
    <p>
   2. In just a few days you will be able to notice whiter teeth.
   </p>
   <p>
